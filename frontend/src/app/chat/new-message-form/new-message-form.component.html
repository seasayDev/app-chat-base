<form (ngSubmit)="onSendMessage()" [formGroup]="messageForm">
  <mat-form-field appearance="outline">
    <input matInput name="message" type="text" formControlName="msg" />
    <input
      #file
      name="file"
      type="file"
      style="display: none"
      accept="image/*"
      (change)="fileChanged($event)"
    />
    <span matSuffix (click)="file.click()">
      <mat-icon>image</mat-icon>
    </span>
    <button mat-icon-button matSuffix type="submit">
      <mat-icon>send</mat-icon>
    </button>
  </mat-form-field>
</form>

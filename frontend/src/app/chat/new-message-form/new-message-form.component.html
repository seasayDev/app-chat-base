<form (ngSubmit)="onPublishMessage()" [formGroup]="messageForm">
  <mat-form-field appearance="fill" class="input-field">
    <input matInput name="message" type="text" formControlName="msg" />
    <button
      mat-icon-button
      type="submit"
      aria-label="Envoyer"
      class="send-button"
    >
      <mat-icon>send</mat-icon>
      <!-- IcÃ´ne d'envoi -->
    </button>
  </mat-form-field>
</form>
